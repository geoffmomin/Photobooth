<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Photobooth</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <main>
      <!-- Display Logo -->
      <div id='top'>
        <img src="photobooth/photoboothLogo.svg" />
      </div>

      <!-- Display Content Box-->
      <div id="contents">
        <!-- each upload should insert a pictureContainer -->
        <div id="pictures">
          <div class="pictureContainer" id="pictureContainer0">
            <img class="loadingImage" id="loadingImage0" src="/Users/richard/Desktop/ghost.png"/>
            <div id="tagImage0">
              <!-- there shouldbe 0-10 tags -->
              <!-- 0 tags when 1st uploading the pic-->
              <p>tag 1</p>
            </div>
          </div>
        </div>

        <div id="sidebar">
          <div class="dropdown">
            <div id="uploadIcon">
              <img src="photobooth/uploadIcon-01.svg" />
              <!-- onclick needs to do same as btn -->
            </div>
            <button onclick="toggleUpload()" class="dropbtn">upload</button>
            <div id="myDropdown" class="dropdown-content">
              <input type="file" id="fileSelector" onchange="readFile()">
              <button id="uploadButton" onclick="uploadFile()">upload</button>
            </div>
          </div>

          <div id="filterHolder">
            <div id="filterIcon">
              <img src="photobooth/filterIcon-01.svg" />
            </div>

            <div id="filter">
              <p>filter</p>
            </div>
          </div>

          <div id="favoritesHolder">
            <div id="favoritesIcon">
              <img src="photobooth/favoritesIcon.svg" />
            </div>

            <div id="favorites">
              <p>favorites</p>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="main.js"></script>
  </body>
</html>
