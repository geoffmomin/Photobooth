<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Photobooth</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <main>
      <!-- Display Logo -->
      <div id='top'>
        <img src="photobooth/photoboothLogo.svg" />
      </div>

      <!-- Display Content Box-->
      <div id="contents">
        <!-- each upload should insert a pictureContainer -->
        <div id="pictures">
          <div class="pictureContainer" id="pictureContainer0">

            <div class="imgHolder">
              <img class="loadingImage" id="loadingImage0" src="/Users/richard/Desktop/ghost.png"/>
            </div>

            <div class="dropdown">
              <button onclick="toggleUpload()" class="dropbtn">Menu</button>
              <div id="myDropdown" class="dropdown-content">
                <button id="changeTagButton">change tags</button>
                <button id="addToFavoritesBuutton">add to favorites</button>
              </div>
            </div>

            <div class="tagImage" id="tagImage0">
              <!-- there shouldbe 0-10 tags -->
              <!-- 0 tags when 1st uploading the pic-->
              <p>tag 1</p>
              <p>tag 2</p>
              <p>tag 3</p>
            </div>
          </div>
        </div>

        <div id="sidebar">
          <div class="UFF">
            <section class="holder" id="uploadHolder">
              <div>
                <img  id="uploadIcon" class="dropdownIcons" src="photobooth/uploadIcon-01.svg" />
                <!-- onclick needs to do same as btn -->
              </div>
              <button onclick="toggleUpload()" class="dropbtn">upload</button>
            </section>

            <div id="uploadDropdown" class="dropdown-content">
              <input type="file" class="droppedButton" id="fileSelector" style="display: none;" onchange="readFile()"/>
              <input type="button" class="droppedButton" id="chooseFileButton" value="choose file..." onclick="document.getElementById('fileSelector').click();" />
              <p id="fileName">no file chosen</p>
              <button class="droppedButton" id="uploadButton" onclick="uploadFile()">upload</button>
            </div>
          </div>

          <div class="UFF">
            <section class="holder" id="filterHolder">
              <div>
                <img  id="filterIcon" class="dropdownIcons"src="photobooth/filterIcon-01.svg" />
                <!-- onclick needs to do same as btn -->
              </div>
              <button onclick="toggleFilter()" class="dropbtn">filter</button>
            </section>

            <div id="filterDropdown" class="dropdown-content">
              <input type="text" id="filterSearch" name="filter" placeholder="filter" onchange=""/>

              <div id="filterDDbuttons">
                <button class="droppedButton" id="enterFilter" onclick="">enter</button>
                <button class="droppedButton" id="clearFilter" onclick="">clear filter</button>
              </div>
            </div>
          </div>
          <div class="UFF">
            <section class="holder" id="favoritesHolder">
              <div>
                <img  id="favoritesIcon" class="dropdownIcons"src="photobooth/favoritesIcon.svg" />
              </div>
              <button onclick="toggleFavorites()" class="dropbtn">favorites</button>
            </section>

            <div id="favoritesDropdown" class="dropdown-content">
              <button class="droppedButton" id="clearFavorite" onclick="">clear filter</button>
              </div>
            </div>

        </div>


    </main>

    <script src="main.js"></script>
  </body>
</html>
