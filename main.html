<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Photobooth</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <main>
      <div id='top'>
        <img src="photobooth/photoboothLogo.svg" />
        <hr />
      </div>

      <div id="contents">
        <div id="pictures">
        </div>

        <div id="sidebar">
          <div id="uploadHolder">
            <div id="uploadIcon">
              <img src="photobooth/uploadIcon-01.svg" />
            </div>

            <div id="upload">
              <p>upload</p>
            </div>
          </div>

          <div id="filterHolder">
            <div id="filterIcon">
              <img src="photobooth/filterIcon-01.svg" />
            </div>

            <div id="filter">
              <p>filter</p>
            </div>
          </div>

          <div id="favoritesHolder">
            <div id="favoritesIcon">
              <img src="photobooth/favoritesIcon.svg" />
            </div>

            <div id="favorites">
              <p>favorites</p>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="main.js"></script>
  </body>
</html>
